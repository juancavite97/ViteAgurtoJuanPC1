<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Veterinaria Vite</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"/>	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
	 <script src="js/scrollreveal.js"></script>
	 <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>

	<div class="container">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Veterinaria Vite</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	         <li class="nav-item">
	          <a class="nav-link" href="#">Inicio</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Nosotros</a>
	        </li>
			<li class="nav-item">
	          <a class="nav-link" href="#">Ubicacion</a>
	        </li>
	        
	    </div>
	  </div>
	</nav>

	<section class="main">

		<div class="card">
		  <div class="card-header bg-primary">
		    <h1>Registrar cita para mascota</h1>
		  </div>
		  <div class="card-body">
		    <form action="confirmacion.html" method="POST">
				  <div class="mb-3">
				    <label for="nombres" class="form-label">Nombres</label>
				    <input type="text" class="form-control" id="nombres" name="nombres" />
				  </div>
				  <div class="mb-3">
				    <label for="apePaterno" class="form-label">Apellido Paterno</label>
				    <input type="text" class="form-control" id="apePaterno" name="apePaterno">
				  </div>
				    <div class="mb-3">
				    <label for="apeMaterno" class="form-label">Apellido Materno</label>
				    <input type="text" class="form-control" id="apeMaterno" name="apeMaterno">
				  </div>

				  <div class="form-check">
				  <input class="form-check-input" type="radio" name="hombre" id="hombre">
				  <label class="form-check-label" for="flexRadioDefault1">
				    Hombre
				  </label>
				  </div>
				  <div class="form-check">
				  <input class="form-check-input" type="radio" name="mujer" id="mujer">
				  <label class="form-check-label" for="flexRadioDefault2">
				    Mujer
				  </label>
				  </div>
				  <div class="mb-3">
				    <label for="correo" class="form-label">Email</label>
				    <input type="email" class="form-control" id="correo" name="correo" />
				  </div>
				  <div class="mb-3">
				    <label for="telefono" class="form-label">Telefono</label>
				    <input type="text" class="form-control" id="telefono" name="telefono" />
				  </div>
				  <select class="form-select" aria-label="distrito">
					  <option selected>SELECCIONE DISTRITO</option>
					  <option value="distrito_a">Distrito A</option>
					  <option value="distrito_b">Distrito B</option>
					  <option value="distrito_c">Distrito C</option>
				  </select>
				  <div class="mb-3">
				    <label for="direccion" class="form-label">Direccion</label>
				    <input type="text" class="form-control" id="direccion" name="direccion" />
				  </div>
				  <div class="mb-3">
				    <label for="nom_mascota" class="form-label">Nombre de Mascota</label>
				    <input type="text" class="form-control" id="nom_mascota" name="nom_mascota" />
				  </div>
				  <select class="form-select" aria-label="distrito">
					  <option selected>TIPO DE MASCOTA</option>
					  <option value="perro">Perro</option>
					  <option value="gato">Gato</option>
					  <option value="hamster">Hamster</option>
				  </select>
			
				  <button type="submit" class="btn btn-primary mt-3">Registrar</button>
		</form>
		  </div>
		</div>
		
		
	</section>
	</div>		
		


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
